<!DOCTYPE html>
<html lang="en">

    <head> 
    
        <meta charset="UTF-8">
        <meta name="web-keyboard" content="width=device-width, initial-scale=1.0">
        
        <link href="style.css" rel="stylesheet">
    </head>
    
    
    <body>
    
    <div id="super_wapper" class="super_wapper">
    
    
        <div id="wapper" class="wapper">
    
    
            <div class="workspace">
    
                <div class="display_wapper">
                    <textarea readonly id="display" class="display"></textarea>
                </div>
        
        
        
                <div class="panel">
                
                
                    <div id='keys' class="keys">
                
                        <div id="keys_1" class="keys_1"> 
                
                            <button type="button" class="button button_little button_symbol">`</button>
                            <button type="button" class="button button_little button_symbol">1</button>
                            <button type="button" class="button button_little button_symbol">2</button>
                            <button type="button" class="button button_little button_symbol">3</button>
                            <button type="button" class="button button_little button_symbol">4</button>
                            <button type="button" class="button button_little button_symbol">5</button>
                            <button type="button" class="button button_little button_symbol">6</button>
                            <button type="button" class="button button_little button_symbol">7</button>
                            <button type="button" class="button button_little button_symbol">8</button>
                            <button type="button" class="button button_little button_symbol">9</button>
                            <button type="button" class="button button_little button_symbol">0</button>
                            <button type="button" class="button button_little button_symbol">-</button>
                            <button type="button" class="button button_little button_symbol">=</button>
                            <button type="button" id="button_backspace" class="button button_backspace button_special">BACKSPACE</button>
                
                
                        </div>
                
                        <div id="keys_2" class="keys_2">
                
                            <button type="button" id="button_dark" class="button button_dark button_special">DARKSIDE</button>
                            <button type="button" class="button button_little button_char">Q</button>
                            <button type="button" class="button button_little button_char">W</button>
                            <button type="button" class="button button_little button_char">E</button>
                            <button type="button" class="button button_little button_char">R</button>
                            <button type="button" class="button button_little button_char">T</button>
                            <button type="button" class="button button_little button_char">Y</button>
                            <button type="button" class="button button_little button_char">U</button>
                            <button type="button" class="button button_little button_char">I</button>
                            <button type="button" class="button button_little button_char">O</button>
                            <button type="button" class="button button_little button_char">P</button>
                            <button type="button" class="button button_little button_symbol">[</button>
                            <button type="button" class="button button_little button_symbol">]</button>
                            <button type="button" id="button_enter" class="button button_enter button_special">ENTER</button>
                    
                        </div>
                
                        <div id="keys_3" class="keys_3">
                
                            <button type="button" id="button_capslock" class="button button_capslock button_special">CAPS LOCK</button>
                            <button type="button" class="button button_little button_char">A</button>
                            <button type="button" class="button button_little button_char">S</button>
                            <button type="button" class="button button_little button_char">D</button>
                            <button type="button" class="button button_little button_char">F</button>
                            <button type="button" class="button button_little button_char">G</button>
                            <button type="button" class="button button_little button_char">H</button>
                            <button type="button" class="button button_little button_char">J</button>
                            <button type="button" class="button button_little button_char">K</button>
                            <button type="button" class="button button_little button_char">L</button>
                            <button type="button" class="button button_little button_symbol">;</button>
                            <button type="button" class="button button_little button_symbol">'</button>
                            <button type="button" class="button button_little button_symbol">\</button>
                            <button type="button" id="button_glow" class="button button_glow button_special">GLOW</button>
                
                            
                    
                        </div>
                
                        <div id="keys_4" class="keys_4">
                
                            <button type="button" id="button_shift_1" class="button button_shift button_special">SHIFT</button>
                            <button type="button" class="button button_little button_char">Z</button>
                            <button type="button" class="button button_little button_char">X</button>
                            <button type="button" class="button button_little button_char">C</button>
                            <button type="button" class="button button_little button_char">V</button>
                            <button type="button" class="button button_little button_char">B</button>
                            <button type="button" class="button button_little button_char">N</button>
                            <button type="button" class="button button_little button_char">M</button>
                            <button type="button" class="button button_little button_symbol">,</button>
                            <button type="button" class="button button_little button_symbol">.</button>
                            <button type="button" class="button button_little button_symbol">/</button>
                            <button type="button" id="button_shift_2" class="button button_shift button_special">SHIFT</button>
                
                            
                    
                        </div>
                
                        <div class="keys_5">
                
                           
                            <button type="button" id="button_space" class="button button_space button_special">&nbsp;</button>
                         
                           
                
                            
                    
                        </div>
                
                    </div>
                
                    
                
                
                
                </div>
    
    
            </div>
    
    
    
          
            
                
            
               
            </div>
    
    
    </div>
    
    
    
    
    </body>
    
    <script src="engine.js"></script>

</html>
